<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div><h1>Focus on <span class="heading">Today</span></h1></div>
    <div class="card">
        <div class="card-0">
            <div class="today"><h2>Today <img src="images/Sun.svg" alt=""></h2></div>
            <p class="progress-label">Raise the bar by completing your goals!</p>
        </div>
<div class="card-1">
    <div class="range-bar">
        <div class="range-value"><span class="range-text">2/3 Completed</span></div>
        <p class="error">Please set all the 3 goals!</p>
    </div>
    
    <div class="container">
       <div class="checkbox"><img src="images/Vector 1.svg" alt="tick-symbol"></div>
    <input class="goal-input" id="first" type="text" placeholder="Add new goal">
    </div>
    <div class="container">
       <div class="checkbox"> <img src="images/Vector 1.svg" alt="tick-symbol"></div>
    <input class="goal-input" id="second" type="text" placeholder="Add new goal">
    </div>
    <div class="container">
       <div class="checkbox"> <img src="images/Vector 1.svg" alt="tick-symbol"></div>
    <input class="goal-input" id="third" type="text" placeholder="Add new goal">
    </div>
    <p class="bottom-quote">“Move one step ahead, today!”</p>
    <p class="author">Made with ❤️ by Rana Ahsan Ali</p>
</div>
    </div>
</body>
</html>
